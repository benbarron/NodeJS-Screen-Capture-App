<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>Document</title>
    <style>
      body {
        background-color: #dfe4ea;
      }
      .top {
        position: absolute;
        top: 0;
        left: 0;
        height: 70vh;
        width: 100vw;
        padding: 30px;
      }
      .bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 30vh;
        padding: 30px;
      }
      button.hide {
        display: none;
      }
      video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="">
      <div class="top">
        <video src="#" controls></video>
      </div>
      <div class="bottom">
        <strong>Select Video Source</strong>
        <select name="source-options" id="source-options" class="form-control">
          <option value="Select Video ource" disabled selected
            >Select Video Source</option
          >
        </select>
        <br />
        <button class="btn btn-outline-success" id="record-button">
          Record
        </button>
        <button class="btn btn-outline-danger hide" id="stop-button">
          Stop
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
